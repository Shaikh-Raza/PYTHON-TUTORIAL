<!DOCTYPE html>
<html>
<style>

#myProgress {
  position: relative;
  width: 100%;
  height: 30px;
  background-color: #ddd;
}

#myBar {
  position: absolute;
  width: 10%;
  height: 100%;
  background-color: #48d1cc;
}

#label {
  text-align: center;
  line-height: 30px;
  color: white;
}

</style>

<body>

<h1>Progress Bar With Label</h1>

<div id="myProgress">
  <div id="myBar">
    <div id="label">10%</div>
  </div>
</div>

<br>

<button onclick="move()">Click Here
</button>

<script>

function move() {

  var elem = document.getElementById
  ("myBar");

  var width = 10;

  var id = setInterval(frame, 10);
  function frame() {

    if (width >= 100) {
      clearInterval(id);
    } else {
      width++;
      elem.style.width = width + '%';
      document.getElementById("label")
      .innerHTML = width * 1  + '%';

    }
  }
}

</script>

</body>
</html>
